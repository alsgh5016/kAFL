name: Documentation
permissions: {}

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          # fetch the whole history to get tags
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: 3.11

      - name: Build documentation ðŸ”¨
        run: make html
        working-directory: docs

      # allow to serve dirs starting with _ (_static for example)
      - name: Add .nojekyll
        run: touch .nojekyll
        working-directory: docs/build/html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # v4.5.6
        with:
          # note: folder doesn't care about the job's working directory
          folder: docs/build/html
